 SERB_GATHERING_STORM_DESC:0 "After the Russian invasion of 1878 Serbia was freed. While most Serbs were happy under the Karadordevic dynasty this changed in 1934 when a French anarchist shot King Alexander I. While it was not fatal the King went insane. The government is totally dysfunctional as is the army. Let’s hope God saves the King from his mortal coil…"
 YUG_BLITZKRIEG_DESC:0 "Yugoslavia came into existence after the new Kingdom of Serbs, Croats and Slovenes merged with the formerly independent Kingdom of Serbia in 1922. Initially Yugoslavia joined both the Little Entente and the Balkan Pact to secure their independence, but recently growing internal pressure from nationalists and external pressure from Italy and Germany has caused drastic upheaval and reevaluation of their political and strategic position."
 CHI_GATHERING_STORM_DESC:0 "Following the revolution that deposed the last of the Qing Emperors, the young Chinese Republic has struggled to survive. Warlords rule much of the land on the periphery. In the heart of the country, the Communists have set up a base area in a remote mountain valley. Just beyond the borders, the Japanese have created a puppet government under the last Chinese Emperor and will try to reunite the country under his rule.\n\nWith many enemies threatening it, the government of Chiang Kai-Shek will have to make hard choices if it wants to survive and rule supreme in China."
 PRC_GATHERING_STORM_DESC:0 "A mere two years ago, the Communist Party of China faced utter annihilation. To survive, it engaged on the epic journey that would become known as the Long March. With only a fraction of the army surviving the rigors of the march and little industry, the prospects of victory in the Chinese Civil War are slim indeed.\n\nBut in time, the population may be swayed to the Communist cause, new armies be raised, new base areas established, and, when the time is right, the revolutionary struggle will be renewed again, until final victory is achieved."
 CHI_BLITZKRIEG_DESC:0 "After two years of war against the Japanese, the armies of Chiang Kai-Shek have bled themselves white trying to stop the assault. The enemy has overrun the richest areas of the country. Little support has been forthcoming from the western democracies, and the Communist seem unwilling to engage the enemy in open battle.\n\nWith the war threatening to spread even further, it appears that the worst is still to come. But as the Japanese attack is slowed by the vastness of the country, they may well turn their gaze in other directions, and new alliances may yet turn the tide..."
 PRC_BLITZKRIEG_DESC:0 "Faced with an all-out Japanese attack, the Nationalists and Communists have struck an uneasy truce. Both sides are well aware that this United Front can not last. The Communist base area in Yan'an now forms the front line in the war against the Japanese.\n\nThe Communists must husband their resources carefully if they want to survive. Any casualties suffered in the fight against Japan will be felt twice over when the time comes to fight the war against the Nationalists, and this may well be what the government of Chiang Kai-Shek is counting on..."
 MAN_GATHERING_STORM_DESC:0 "Evicted from the Dragon Throne at the age of six, Puyi, the last Chinese Emperor, has been biding his time. While his former realm tore itself apart in the Chinese Civil War, Puyi found new allies in Japan.\n\nFor Puyi, the establishment of the Empire of Manchukuo in 1932 was but the first step in the quest to reclaim his ancestral birthright. For the moment, he is dependent on the Japanese Army to keep his rule, but in time, an opportunity might arise to cast off the shackles of servitude and become what he was born to be..."
 MAN_BLITZKRIEG_DESC:0 "Evicted from the Dragon Throne at the age of six, Puyi, the last Chinese Emperor, has been biding his time. While his former realm tore itself apart in the Chinese Civil War, Puyi found new allies in Japan.\n\nFor Puyi, the establishment of the Empire of Manchukuo in 1932 was but the first step in the quest to reclaim his ancestral birthright. For the moment, he is dependent on the Japanese Army to keep his rule, but in time, an opportunity might arise to cast off the shackles of servitude and become what he was born to be..."
 WARLORDS_GATHERING_STORM_DESC:0 "The weakness of the Central Government may yet provide the opportunity for a sufficiently ambitious man to rise to power. At the periphery of the country, local leaders have carved out their own little fiefdoms, caring little for the orders of the Central Government. \n\nWar is on the horizon, and each of these Warlords faces a difficult choice: Collaboration with the Central Government or an alliance with the Communists? Either option promises a chance for a seat at the table, but there is a third possibility - to take China all for themselves."
 WARLORDS_BLITZKRIEG_DESC:1 "The war with Japan has forced the Chinese Warlords to pick a side, but there can be no doubt that this alliance is living on borrowed time. The day will come when it has outlived its usefullness, and on that day the game is once again open for every man ambitious and ruthless enough to make a play for the title of Ruler of China."
 MEXICO_GATHERING_STORM_DESC:0 "Mexico faced two decades of civil wars after the overthrow of the tyrant Porfirio Díaz. Centralizers fought regionalists, peasants and socialists rallied against hacienda landlords, and battles over the role of state versus religion came out of the annals of the Enlightenment to terrorize Mexico.\n\nThe secularist government insists that it won these battles, but it is seated on a throne of debris. After Mexico is rebuilt, perhaps a different victor will have emerged."
 MEXICO_BLITZKRIEG_DESC:0 "The government of Lázaro Cárdenas has shown itself to be a bigger force for positive social change than that of his predecessor President Plutarco Calles, who has now been exiled to America. With the economic situation stabilized and the foreign oil firms brought under the custodianship of the state, the Mexican government can begin to look outwards. America faces enemies on many fronts and will likely forgive the nationalization of Standard Oil, but those enemies may be even more lucrative to befriend..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "The Dutch government eyes the mounting global tensions with concern. Between an ailing economy, a powerful pacifist movement, and a firm belief in neutrality to the point of driving potential allies away, they are unable to properly prepare their defenses.\n\nAt the same time, the importance of the Netherlands as a gateway of trade into the continent means that both the British and the Germans desire Dutch 'cooperation' to thwart the other, and may take rejection as a reason for hostility. Perhaps withdrawal to the colonies is the only possible means to resist such an invasion..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "War between Germany and the other European major powers seems inevitable, and though the Netherlands has put its faith once again in its neutrality, its leaders are contemplating making secret staff plans with their southern neighbors in preparation for possible hostilities.\n\nThe army has been mobilized, and work on the Dutch defensive lines is increasing in pace in an attempt to get the country as ready as possible to defend against any infringement of its sovereignty. Should this fail, there are always the colonies..."
 SPAIN_GATHERING_STORM_DESC:0 "In the first five years of its existence, the fledgling Second Spanish Republic has already had to deal with strikes, a military coup attempt, and a major revolutionary uprising. Though it has survived these challenges, Spanish society continues to be marred by political polarization and violence between anarchists, communists, and falangists.\n\nBoth sides look towards the upcoming 1936 general election with hopeful eyes, but it is unlikely that the victory of either side will bring a return to stability. And as the violence continues, the military waits and plots..."
 SPAIN_BLITZKRIEG_DESC:0 "The civil war that has devastated the country for the past three years has finally concluded. Under the guidance of Franco, the victors must now see to Spain's recovery, the elimination of remaining pockets of resistance, and the mending of the divides created by the war.\n\nTime is not unlimited, however, as the world at large continues its inexorable march towards what will undoubtedly be a far larger and still more bloody war. If Spain is to stand its ground, let alone reap the fruits of opportunity presented by this coming conflict, it must ready its industry and its military without delay."
 PORTUGAL_GATHERING_STORM_DESC:0 "Since Salazar's rise to power in 1932, Portugal has been gradually distancing herself from the unstable period of the First Republic. Fiscal Autonomy and Political Independence from the major powers led to the creation of the Estado Novo, laying the foundations for the development of the Portuguese industry and the modernization of the army. \n\nNow, Portugal must decide the way forward as political and social instability increases in neighboring Spain and international tensions are hopelessly worsening..."
 PORTUGAL_BLITZKRIEG_DESC:0 "The conservative government of Salazar allowed Portugal to remain neutral during the Spanish Civil War while actively supporting the Nationalists, thus ensuring the defeat of the Communists and the Anarchists. \n\nNow that the Iberian Peninsula has finally found stability, it is time to look abroad for potential allies and consider the role that Portugal will play on the seemingly inevitable world conflict."

