 AUSTRIA_GATHERING_STORM_DESC:0 "The Austro-Prussian War ended in 1868. Our glorious victory proved absolutism to be the right path. After defending the liberty of the South German states, we thought it only right that they reorganize themselves to our liking. But it seems that the separatists didn’t learn their lesson. In 1923, the Magyars revolted, soaking the Empire in blood for 3 years. But we triumphed yet again, and spread absolutism. By now, though, opposition has reached a breaking point. The Empire is in chaos, but Austria erit in orbe ultima."

 RUSSIA_GATHERING_STORM_DESC:0 "In 1878, we Russians helped our Orthodox brethren liberate themselves from Ottoman tyranny. But the failures of the Tsar to win the Eastern War caused a Revolution in 1905. The Constitution of 1905 effectively surrendered most of the Tsar’s power, included labor rights, and ensured democracy. Russian politics have been pretty harmonious, and the East, not the West, is now the bastion of democracy. Long live Russia, united and free!"

 NORTHGERMANY_GATHERING_STORM_DESC:0 "After the catastrophe endured by the stupid Kaiser and his apologist Bismarck, the people turned against the Hohenzollerns. The Volkisch movement overthrew the Kaiser in the National Revolution. Since then the DNVP (German National People’s Party) has been divided between the peasant Volkisch and the military National Social wing. This allowed Kommunisten filth to attempt a revolution in 1930, which was crushed by von Mackensen’s forces, at the cost of losing the Rhineland to the French scum. The military NSP (Nationalsozialen Party) under Goring took over; The Fuhrer will lead us to greatness, Deutschland uber alles!"

 FRENCH_GATHERING_STORM_DESC:0 "After the death of Napoleon III in 1873, Napoleon IV in 1898, Napoleon V in 1926, Napoleon VI took over and promulgated a constitution, more liberal than the previous. Riding high on support gained from this, he has ruled justly and fostered a strong emigre community and a sense of nationalism in the people. After the German Revolution of 1930, France annexed the Rhineland, and the combination of these two factors has made Napoleon VI highly popular. As France gears up for war with the fascists, the Empire of Austria, and the British, Napoleon VI serves as a rallying point for Frenchmen everywhere. Vive la France!"

 OTTOMANS_DESC:0 "In 1877-1878, Russia invaded. Our beautiful empire was destroyed, humiliated, and lost the whole Balkans; only Constantinople itself was spared from the wrath of the Bear. While we tried to reform our nation, the reliance on foreigners Tanzimat caused resulted in the nationalist liberal Young Turk uprising of 1908. This was hijacked by the Pashas in 1913, who put our country back on the Tanzimat road. The Empire has endured, despite constant Arab unrest. May Allah help our Empire it’s all we have left."

 GPU_DESC:0 "After our ally Austria helped us beat back the Prussian menace, the German Confederation split into south and north. Despite our enmity with the northerners, we watched with consternation as rabid fascists took over the north and Frenchmen occupied the Rhineland. Despite support for the radicals reaching an all time high, our ally to the south shall protect us. Für ein freies Deutschland!"

 FGD_DESC:0 "France saved our nation from fascist tyranny and social revolution. They are to be thanked for that, but many of our people think differently. As the last war for Germany looms, may our nation survive the struggle."

 BUL_GATHERING_STORM_DESC:0 "We were liberated by the Russians in 1878 and given all of our rightful lands. While the Serbs to the west have languished under the insane king, we have prospered. We defeated Greece in the war for Thrace while holding back Serbian and Romanian expansionism. Bulgaria will stand forever!"

 DEN_GATHERING_STORM_DESC:0 "After allying the victorious Austria in the Austro-Prussian War, Denmark kept control of Schleswig-Holstein. With a new strong nationalist state and expirienced army, Denmark developed a strong nationalist movement and cracked down on the Schleswig-Holstein resistance movement, upsetting the Germans. Currently, they are also in a constitutional crisis with the King wanting more power and the Democratic Coalition wanting a strong Constitution. Denmark is at a crossroads."

 GRE_GATHERING_STORM_DESC:0 "We were shamed by the Bulgarians in the war for Thrace, leading to the overthrow of the monarchy. George the 5th, while still in exile, is popular among the people. Greece must hold her own against the Italians, Bulgarians, and Ottomans while figuring out her internal situation."

 SWE_GATHERING_STORM_DESC:0 "Having watched her rival Denmark been basked in glory after the Seven Weeks War, Sweden is at a crossroads. She holds a fierce grudge against Denmark, but isn't strong enough to handle her on her own. In addition to the handling the growing communist support, Sweden must also handle her foriegn policy, making strategic alliances around the Nordic region to destroy the Danes."

 PAP_DESC:0 "Since the Austro-Prussian War, Rome has been under French protection. Surrounded by hostile Italian nationalists, Austria and France both are committed to defending Papal sovereignty. But as the old ways seem to fail, will Austria and France be able to make good on their promises? Or will the Pope himself be a prisoner? Either way, Christ protect us."
